<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="temp_converter.css" rel="stylesheet">

</head>
<body>
    
    <header class="header">
        <a href="#" class="logo" >Temperature_Converter.com</a>

        <nav class="navbar">
            <a href="#home" class="active">Home</a>
            <a href="#about" >About</a>
            <a href="#services" >Services</a>
            <a href="#contact" >Contact</a>

        </nav>
    </header>
    <div class="container-box">
        <div class="part1">
            <div class="heading_part1">
                <h1>Temperature Converter</h1>
            </div>
            <div class="photo-part1">
                <i class='bx bxs-thermometer'></i>
            </div>
        </div>
        <div class="part2">
            <input type="text" placeholder="Celsius" class="part2-input" id="celsius">
            <span class="part2-text">&#8451</span>
        </div>
        <div class="part2">
            <input type="text" placeholder="Fahrenheit" class="part2-input" id="faranehiet">
            <span class="part2-text">&#8457</span>
        </div>
        <div class="part2">
            <input type="text" placeholder="Kelvin" class="part2-input" id="kelvin">
            <span class="part2-text"> &#8490</span>
        </div>
        <div class="last">
            <button>Reset</button>
        </div>
    </div>
    <script>
        let celsiusinput=document.querySelector('#celsius');
        let faranehietinput=document.querySelector('#faranehiet');
        let kelvininput=document.querySelector('#kelvin');
        let btn=document.querySelector('.last button');
        
        function round_number(number){
            return Math.round(number*100)/100
        }

        celsiusinput.addEventListener('input',function(){
            let ctemp=parseFloat(celsiusinput.value)
            let ftemp=(ctemp*(9/5))+32;
            let ktemp=ctemp+273.15;
            faranehietinput.value=round_number(ftemp);
            kelvininput.value=round_number(ktemp);
        })

        faranehietinput.addEventListener('input',function(){
            let ftemp=parseFloat(faranehietinput.value)
            let ctemp=(ftemp-32)*(5/9);
            let ktemp=(ftemp-32)*(5/9)+273.15;
            celsiusinput.value=round_number(ctemp);
            kelvininput.value=round_number(ktemp);
        })

        kelvininput.addEventListener('input',function(){
            let ktemp=parseFloat(kelvininput.value)
            let ctemp=ktemp-273.15;
            let ftemp=(ktemp-273.15)*(9/5)+32;
            celsiusinput.value=round_number(ctemp);
            faranehietinput.value=round_number(ftemp);
        })
        
        btn.addEventListener('click',()=>{
            celsiusinput.value=""
            faranehietinput.value=""

            kelvininput.value=""

        })
    </script>
</body>
</html>
